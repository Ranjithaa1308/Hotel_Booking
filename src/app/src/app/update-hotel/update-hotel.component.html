<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary center">
        <div>
            <i class='fas fa-edit Color-white' style='font-size:24px'></i>
            <strong><h1><a class="navbar-brand text-white">UPDATE HOTEL</a></h1></strong>
        </div>
    </nav>
</header>

<div class="body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 border p-5 center">
                <form class="w-100" #registerForm="ngForm" (ngSubmit)="updateHotel()"><br>
                    
                    <!-- <label><b>Hotel ID (Required)</b></label><br>
                <input class="form-control" placeholder="Enter Hotel ID" type="number" name="HotelId" [(ngModel)]="hotel.hId" required/><br><br> -->
                    
                    <label><b>Hotel Name</b></label><br>
                    <input class="form-control" placeholder="Hotel Name" type="text" name="hotelName" [(ngModel)]="hotel.hname" minlength="6" maxlength="45" required/><br><br>
                    
                    <label><b>Address</b></label><br>
                    <input class="form-control" placeholder="Address" type="text" name="address" [(ngModel)]="hotel.haddress" required/><br><br>
                    
                    <label><b>City</b></label><br>
                    <input class="form-control" placeholder="City" type="text" name="city" [(ngModel)]="hotel.hcity" required/><br><br>
                    
                    <label><b>Mobile Number</b></label><br>
                    <input class="form-control" placeholder="Mobile Number" type="text" name="mobileNumber" [(ngModel)]="hotel.hcontact" minlength="10" maxlength="10" required/><br><br>
                    
                    <label><b>Hotel Description</b></label><br>
                    <input class="form-control" placeholder="Hotel Description" type="text" name="hotelDescription" [(ngModel)]="hotel.hdescription" required/><br><br>
                    
                    <label><b>Hotel Rating</b> </label><br>
                    <input class="form-control" placeholder="Hotel Rating" type="text" name="Hotel Rating" [(ngModel)]="hotel.hrating" required/><br><br>

                    <label><b>Hotel Image</b> </label><br>
                    <input class="form-control" placeholder="Hotel Image" type="text" name="Hotel Image" [(ngModel)]="hotel.himage" required/><br><br>
                    
                    <div class="text-center">
                        <button class="btn btn-success">Update Hotel</button><br>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="update-hotel.component.css">
