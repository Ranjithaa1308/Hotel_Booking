<div class="row d-flex justify-content-center">
  <div class="col-lg-4">
    <h2 style="text-align: center;" class="fw-bold mb-5"><b style="color:mediumblue">Payment</b></h2>
    <form #paymentform="ngForm" (ngSubmit)="addPayment()">
      <div class="row">

        <!-- <label><b>Payment Id</b></label><br>
        <input class="form-control" placeholder="Payment Id" type="text" name="payment ID" [(ngModel)]="payment.paymentId" required /><br><br> -->

        <div class="col-md-6 mb-4">
          <div class="form-outline ">
            <label for="zip" class="	fa fa-inr">You are Paying</label>
            <input type="text" name="totalPrice" class="form-control" placeholder="total price " [(ngModel)]="totalPrice" readonly />
          </div>
        </div>

        <!-- <label for="fname">Accepted Cards</label>
        <div class="icon-container">
          <i class="fa fa-cc-visa" style="color:navy;">Visa</i>
          <i class="fa fa-cc-amex" style="color:blue;">AMEX</i>
          <i class="fa fa-cc-mastercard" style="color:red;">MasterCard</i>
          <i class="fa fa-cc-discover" style="color:orange;">Discover</i>
        </div> -->
        
        <div class="col-md-6 mb-4">
          <div class="form-outline ">
            <label clsss="fa fa-credit-card">Name on Card</label>
            <input type="text" name="nameOnCard" class="form-control" placeholder="name on card " [(ngModel)]="payment.nameOnCard" required pattern="[a-zA-Z'-'\s]*" #nameoncard="ngModel" [class.is-invalid]="nameoncard.invalid&&nameoncard.touched" />
            <div *ngIf="nameoncard.errors && (nameoncard.invalid && nameoncard.touched)">
              <small class="text-danger" *ngIf="nameoncard.errors?.['required']">required field</small>
              <small class="text-danger" *ngIf="nameoncard.errors?.['pattern']">enter a valid name</small>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="form-outline ">
            <label class="fa fa-credit-card">Card Number</label>
            <input type="text" name="cardNumber" class="form-control" placeholder="1111-2222-3333-4444" [(ngModel)]="payment.cardNumber" pattern="[0-9]{16}" required #cardnumber="ngModel" [class.is-invalid]="cardnumber.invalid&&cardnumber.touched" />
            <div *ngIf="cardnumber.errors &&(cardnumber.invalid && cardnumber.touched)">
              <small class="text-danger" *ngIf="cardnumber.errors?.['required']">required field</small>
              <small class="text-danger" *ngIf="cardnumber.errors?.['pattern']">please enter a 16 digit number</small>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="form-outline ">
            <label class="fa fa-calendar">Expiry Month and Year</label>
            <input type="date" name="expYear" class="form-control" placeholder="exp month yyyy" [(ngModel)]="payment.expYear" #expdate="ngModel" [class.is-invalid]="expdate.invalid&&expdate.touched" />
            <small class="text-danger" [class.d-none]="expdate.valid||expdate.untouched"></small>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="form-outline ">
            <label class="fa fa-credit-card">CVV</label>
            <input type="text" name="cvv" class="form-control" placeholder="cvv" [(ngModel)]="payment.cvv" pattern="[0-9]{3}" required #cvv="ngModel" [class.is-invalid]="cvv.invalid&&cvv.touched" />
            <div *ngIf="cvv.errors &&(cvv.invalid && cvv.touched)">
              <small class="text-danger" *ngIf="cvv.errors?.['required']">required field</small>
              <small class="text-danger" *ngIf="cvv.errors?.['pattern']">please enter a 3 digit number</small>
            </div>
           <!-- <div>
              <label for="cid">Customer Id</label>
              {{curruserId}}
              <input type="text" id="cid" [(ngModel)]="curruserId" name="cid" readonly/>
            </div>
          -->
            <div>
              <button type="submit" [disabled]="paymentform.invalid" class="btn btn-success ">Payment</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
